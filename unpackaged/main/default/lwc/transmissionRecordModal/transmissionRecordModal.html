<!-- sldsValidatorIgnore -->
<template>
    <template if:true={isModalEditOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header"> 
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                        <lightning-icon variant="inverse" onclick={closeEditModal} alternative-text="close" icon-name="utility:close" size="small"></lightning-icon>
                      </button>
                      <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modification de la Transmission</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1" >
                    <lightning-card>
                        <lightning-record-edit-form record-id={recordId}
                                                    object-api-name="Transmission__c"
                                                    onsuccess={handleEditSuccess}>
                            <lightning-output-field field-name="Name">
                            </lightning-output-field>
                            <lightning-output-field inputmode="false" field-name="Date_de_la_transmission__c">
                            </lightning-output-field>
                            <lightning-input-field field-name="Cible__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="Indicateur__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="Transmission__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="Evaluations__c">
                            </lightning-input-field>
                            <footer class="slds-modal__footer slds-box_x-small">
                                <ul class="slds-button-group-row">
                                    <li class="slds-button-group-item">
                                        <lightning-button class="slds-var-m-top_small" variant="neutral" name="Cancel" label="Cancel" onclick={closeEditModal}></lightning-button>
                                    </li>
                                    <li class="slds-button-group-item">
                                        <lightning-button class="slds-var-m-top_small" variant="brand" type="submit" name="Save" label="Save"></lightning-button>
                                    </li>
                                </ul>
                            </footer>
                        </lightning-record-edit-form>
                    </lightning-card>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isModalCreateOpen}>
        <section class="slds-modal slds-fade-in-open">         
            <div class="slds-modal__container">
                <header class="slds-modal__header"> 
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                        <lightning-icon variant="inverse" onclick={closeCreateModal} alternative-text="close" icon-name="utility:close" size="small"></lightning-icon>
                      </button>
                      <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Ajouter Transmission</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-2" >
                    <lightning-card >
                        <lightning-record-edit-form object-api-name="Transmission__c" 
                                                onsuccess={handleCreateSuccess} 
                                                oncancel={closeCreateModal}>
                            <lightning-output-field field-name="Date_de_la_transmission__c">
                            </lightning-output-field>
                            <lightning-input-field field-name="Cible__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="Indicateur__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="Transmission__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="Evaluations__c">
                            </lightning-input-field>
                            <lightning-input-field disabled field-name="Dossier_de_soins_del__c" value={dossierDeSoinId}>
                            </lightning-input-field>
                            <footer class="slds-modal__footer slds-box_x-small">
                                <ul class="slds-button-group-row">
                                    <li class="slds-button-group-item">
                                        <lightning-button class="slds-var-m-top_small" variant="neutral" name="Cancel" label="Cancel" onclick={closeCreateModal}></lightning-button>
                                    </li>
                                    <li class="slds-button-group-item">
                                        <lightning-button class="slds-var-m-top_small" variant="brand" type="submit" name="Save" label="Save"></lightning-button>
                                    </li>
                                </ul>
                            </footer>
                        </lightning-record-edit-form>
                    </lightning-card>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
